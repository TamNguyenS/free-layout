<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="_main.css">
</head>
<body>
    <div id="formLogin">
        <form>
            <h3>Login form</h3>
            <input class="text-field" type="text" placeholder="Email or Username">
            <input class="text-field" type="password" placeholder="Password">
            <a class="btn btn-loginForm" href="javascript:void(0)">Login</a>
            <p>Or login with</p>
            <div>
                <a class="btn" href="javascript:void(0)">facebook</a><a class="btn" href="javascript:void(0)">Google</a>
            </div>
            <span>not a member ? <a href="javascript:void(0)">Signup now</a></span>
        </form>
    </div>
</body>
</html>
